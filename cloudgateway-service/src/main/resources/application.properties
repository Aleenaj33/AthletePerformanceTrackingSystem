spring.application.name=cloudgateway-service
 
 
# Gateway Server Port
server.port=8089

# Spring application configurations
spring.main.web-application-type=reactive


# Gateway routes
spring.cloud.gateway.routes[0].id=coach-player-service
spring.cloud.gateway.routes[0].uri=http://localhost:8090
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/athletes/**
#spring.cloud.gateway.routes[0].filters[0]=AuthenticationFilter

spring.cloud.gateway.routes[1].id=teams-service
spring.cloud.gateway.routes[1].uri=http://localhost:8091
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/teams/**
#spring.cloud.gateway.routes[1].filters[0]=AuthenticationFilter

spring.cloud.gateway.routes[2].id=goal-service
spring.cloud.gateway.routes[2].uri=http://localhost:8094
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/goals/**
#spring.cloud.gateway.routes[2].filters[0]=AuthenticationFilter

#spring.cloud.gateway.routes[3].id=performance-analysis
spring.cloud.gateway.routes[3].uri=http://localhost:8093
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/performance/**
spring.cloud.gateway.routes[3].filters[0]=AuthenticationFilter

spring.cloud.gateway.routes[4].id=trainingsession-service
spring.cloud.gateway.routes[4].uri=http://localhost:8092
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/training-sessions/**
#spring.cloud.gateway.routes[4].filters[0]=AuthenticationFilter

spring.cloud.gateway.routes[5].id=identity-service
spring.cloud.gateway.routes[5].uri=http://localhost:8088
spring.cloud.gateway.routes[5].predicates[0]=Path=/auth/**

# Enable Service Discovery
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Eureka configurations
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true



